<app-header-sistema></app-header-sistema>
<div class="container abastecimento">
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#collapseOne">
                    <img src="../../../assets/img/abastecimento.png"> Abastecimento
                </a>
            </div>
            <div id="collapseOne" class="collapse" data-parent="#accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <nav class="menu-opcoes">
                                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-form-tab" data-toggle="tab"
                                        href="#nav-form" role="tab" aria-controls="nav-form"
                                        aria-selected="true">Cadastrar
                                        Abastecimento</a>
                                    <!-- <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
                                        href="#nav-dados" role="tab" aria-controls="nav-dados"
                                        aria-selected="false">Dados do Abastecimento</a> -->
                                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab"
                                        href="#nav-relatorio" role="tab" aria-controls="nav-relatorio"
                                        aria-selected="false">Relatório</a>
                                </div>
                            </nav>
                            <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-form" role="tabpanel"
                                    aria-labelledby="nav-home-tab">
                                    <form id="form">
                                        <div class="row">
                                            <div class="form-group col-md-2">
                                                <label for="id_abastecimento">ID:</label>
                                                <input type="text" class="form-control" id="id_abastecimento" aria-describedby="id">
                                            </div>
                                            <div class="form-group col-md-5">
                                                <label for="veiculo">Veículo:</label>
                                                <select class="custom-select">
                                                    <option selected>Veículo</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-5">
                                                <label for="tipo">Tipo de combustivel:</label>
                                                <select class="custom-select">
                                                    <option selected>Tipo</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="valor-abast">Valor do abastecimento:</label>
                                                <input type="text" class="form-control" id="valor-abast"
                                                    aria-describedby="id">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="valor-litro">Valor por litro:</label>
                                                <input type="text" class="form-control" id="valor-litro"
                                                    aria-describedby="cpf">
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="km-inicial">Km inicial:</label>
                                                <input type="text" class="form-control" id="km-inicial"
                                                    aria-describedby="km-inicial">
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="km-atual">Km atual:</label>
                                                <input type="text" class="form-control" id="km-atual"
                                                    aria-describedby="km-atual">
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="data-abst">Data de abastecimento:</label>
                                                <input type="date" class="form-control" id="data-abst"
                                                    aria-describedby="data-abst">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="km-rodados">Km rodados:</label>
                                                <input type="text" class="form-control" id="km-rodados"
                                                    aria-describedby="km-rodados">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="preco-km">Preço/ Km rodados:</label>
                                                <input type="text" class="form-control" id="preco-km"
                                                    aria-describedby="preco-km">
                                            </div>


                                        </div>
                                        <div class="form-group">
                                            <label for="obs_abast">Descrição:</label>
                                            <textarea class="form-control" id="obs_abast"></textarea>
                                        </div>


                                        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                                    </form>
                                </div>

                                <!--PAGINA RELATÓRIO-->
                                <div class="tab-pane fade" id="nav-relatorio" role="tabpanel"
                                    aria-labelledby="nav-relatorio-tab">
                                    <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Veículo Abastecido</th>
                                                    <th scope="col">Tipo de Combustível</th>
                                                    <th scope="col">Data do Abastecimento</th>
                                                    <th scope="col">Valor do Abastecimento</th>
                                                    <th scope="col">Valor por Litro</th>
                                                    <th scope="col">Km Inicial</th>
                                                    <th scope="col">Km Atual</th>
                                                    <th scope="col">Km Rodados</th>
                                                    <th scope="col">Preço/Km rodados</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Veículo CPF0669</td>
                                                    <td>Gasolina Comum</td>
                                                    <td>20/01/2018</td>
                                                    <td>R$100,00</td>
                                                    <td>R$4,30</td>
                                                    <td>19.000</td>
                                                    <td>20.140</td>
                                                    <td>400</td>
                                                    <td>R$0,40</td>
                                                </tr>
    
                                            </tbody>
                                        </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
