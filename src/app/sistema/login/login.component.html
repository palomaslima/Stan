<div class="formulario-login">
    <div class="alert alert-info">
        Username: stan<br />
        Password: stan
    </div>
    
    <div class="header-form">
    <img src="../../../assets/img/logo.png">
    <h2>Login Administrador</h2>
    </div>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]= "usuarioLogin" type="text" class="form-control" formControlName="usuarioLogin" name="usuarioLogin" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]= "passwordLogin" type="password" class="form-control" formControlName="passwordLogin" name="passwordLogin" />
            <div class="invalid-feedback">
                <small class="form-text text-muted">Usuario ou senha inválido</small>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn_login">Login</button>
